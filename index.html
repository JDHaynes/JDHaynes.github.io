<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARDUST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #34495e;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 14px 20px;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #1abc9c;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            min-width: 200px;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li {
            float: none;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            text-align: center;
            color: #2c3e50;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-box {
            display:flex;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <div class="image-container">
            <div class="image-box">
                <img src="UniLogo.jpg" alt="UoMLogo">
            </div>
            <div class="image-box">
                <img src="STARDUST logo.jpg" alt="STARUSTLogo">
            </div>
            <div class="image-box">
                <img src="VR2 logo.png" alt="VR2Logo">
            </div>
        </div>
        <h1>STudy to Assess and Reduce Dizziness (in PPPD) Using Sensory Theory</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a>
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>STARDUST</h2>
        <div class="image-container">
            <div class="image-box">
                <img src="https://via.placeholder.com/300x200" alt="Image 1">
            </div>
            <div class="image-box">
                <img src="https://via.placeholder.com/300x200" alt="Image 2">
            </div>
            <div class="image-box">
                <img src="https://via.placeholder.com/300x200" alt="Image 3">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Beautiful Website. All rights reserved.</p>
    </footer>

</body>
</html>
